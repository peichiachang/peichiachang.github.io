<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <title>象卡來詐騙大賽</title>
  </head>
  <body>
    <style>
      body {
        margin: 20px;
        padding: 20px;
      }
    </style>

    <h1>誰是最強的詐騙大師</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input_name">姓名</label>
          <input
            type="text"
            id="input_name"
            class="form-control"
            placeholder="謝欣容"
            maxlength="5"
          />
          <div class="invalid-feedback">
            請確認資料是否正確
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input_name">要詐騙的對象</label>
          <input
            type="text"
            id="input_name"
            class="form-control"
            placeholder="王愉玄"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input_phone">手機</label>
          <input
            type="text"
            id="input_phone"
            class="form-control"
            placeholder="091234567"
            maxlength="10"
          />
          <div class="invalid-feedback">
            請確認資料是否正確
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4 col-sm-12">
          <label for="input_mail">Email</label>
          <input
            type="text"
            id="input_mail"
            class="form-control"
            placeholder="user@mail.com"
            maxlength="30"
          />
          <div class="invalid-feedback">
            請確認資料是否正確
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-sm-12">
          <label>生日</label>
          <select id="sel_bdy" class="form-control">
            <option value="" selected>年</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
          </select>
          <div class="invalid-feedback">
            請確認資料是否正確
          </div>
        </div>

        <div class="form-group col-md-3 col-sm-12">
          <label class="d-none d-md-block">&nbsp;</label>
          <select id="sel_bdm" class="form-control">
            <option value="" selected>月</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </div>

        <div class="form-group col-md-3 col-sm-12">
          <label class="d-none d-md-block">&nbsp;</label>
          <select id="sel_bdd" class="form-control">
            <option value="" selected>日</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="input_name" class="d-block">性別</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="radio_gender"
              id="radio_gender_m"
              value="m"
              checked
            />
            <label class="form-check-label" for="radio_gender_m">
              您同意你自己不是男的
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input "
              type="radio"
              name="radio_gender"
              id="radio_gender_f"
              value="f"
            />
            <label class="form-check-label" for="radio_gender_f">
              您不同意你自己是男的
            </label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="input_name" class="d-block">參加項目</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="check_games"
              id="check_games_0"
              value="0"
            />
            <label class="form-check-label" for="check_games_0">
              電話詐騙＋信用卡盜刷
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              name="check_games"
              id="check_games_1"
              value="1"
            />
            <label class="form-check-label" for="check_games_1">
              遊戲詐騙＋交友詐騙
            </label>
          </div>
          <div class="invalid-feedback" id="check_games_invalid">
            請確認資料是否正確
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-4">
          <label>請說一句你的詐騙決心</label>
          <textarea
            class="form-control"
            id="text_note"
            rows="3"
            placeholder="我要成為詐騙王"
          ></textarea>
        </div>
      </div>

      <button class="btn btn-success" id="send">送出</button>
      <button class="btn btn-link">我要報警</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
